<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obliczanie belki drewnianej</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <img src="Logo Konstimber poziom.png" alt="Logo Konstimber" style="height:60px;" />
    <h1>Piotr Brodniewicz, Zespół Projektowy Konstimber</h1>
    <h2>Obliczanie belki drewnianej</h2>
  </header>
  <main id="app">
    <form id="beamForm">
      <label for="length">Długość belki [m]:</label>
      <input type="number" id="length" name="length" step="0.01" min="0" required>
      <label for="width">Szerokość przekroju [mm]:</label>
      <input type="number" id="width" name="width" step="1" min="0" required>
      <label for="height">Wysokość przekroju [mm]:</label>
      <input type="number" id="height" name="height" step="1" min="0" required>
      <label for="load">Obciążenie równomierne [kN/m]:</label>
      <input type="number" id="load" name="load" step="0.01" min="0" required>
      <label for="pointLoad">Siła skupiona P [kN]:</label>
      <input type="number" id="pointLoad" name="pointLoad" step="0.01" min="0">
      <label for="pointLocation">Lokalizacja siły P [m]:</label>
      <input type="number" id="pointLocation" name="pointLocation" step="0.01" min="0">
      <button type="submit">Oblicz</button>
    </form>
    <section id="results"></section>
    <canvas id="momentChart" width="800" height="160"></canvas>
  </main>
  <script src="app.js"></script>
</body>
</html>
