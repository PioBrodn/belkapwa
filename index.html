<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belka drewniana — obliczenia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1>Obliczenia belki drewnianej</h1>
    <p>Wszystkie obciążenia są wartościami obliczeniowymi wg PN-EN 1995-1-1</p>
  </header>

  <form id="beamForm">
    <fieldset>
      <legend>Dane geometryczne</legend>
      <label>Długość przęsła L [m]:
        <input type="number" id="length" value="5" step="0.01" required>
      </label>
      <label>Szerokość b [m]:
        <input type="number" id="width" value="0.1" step="0.001" required>
      </label>
      <label>Wysokość h [m]:
        <input type="number" id="height" value="0.2" step="0.001" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Obciążenia</legend>
      <label>Siła skupiona P [kN]:
        <input type="number" id="forceP" value="10" step="0.1">
      </label>
      <label>Obciążenie równomierne Q [kN/m]:
        <input type="number" id="loadQ" value="5" step="0.1">
      </label>
    </fieldset>

    <fieldset>
      <legend>Parametry obliczeniowe</legend>
      <label>Klasa użytkowania:
        <select id="usageClass">
          <option value="1">1 (sucha)</option>
          <option value="2">2 (umiarkowana wilgotność)</option>
          <option value="3">3 (wilgotne)</option>
        </select>
      </label>
      <label>k<sub>mod</sub>:
        <input type="number" id="kmod" value="0.8" step="0.01">
      </label>
      <label>Ugięcie dopuszczalne L/x:
        <input type="number" id="ldivx" value="300">
      </label>
      <label>
        <input type="checkbox" id="shearDeflection"> Uwzględnij ugięcie od ścinania
      </label>
    </fieldset>

    <button type="button" onclick="calculate()">Oblicz</button>
  </form>

  <section id="results"></section>
  <canvas id="chartMoment"></canvas>
  <canvas id="chartShear"></canvas>
  <canvas id="chartDeflection"></canvas>

  <script src="app.js"></script>
</body>
</html>
